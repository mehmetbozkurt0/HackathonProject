name: Flutter Web Deploy

on:
  push:
    branches:
      - main  # Senin ana dalının ismi (main veya master ise burayı düzelt)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Kodu Çek
        uses: actions/checkout@v3

      - name: Flutter Kurulumu
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Bağımlılıkları Yükle
        run: |
          cd energy_app
          flutter pub get

      - name: Web İçin Derle (Build)
        run: |
          cd energy_app
          flutter build web --release --base-href "/SolarEMS/"

      - name: Yayınla (Deploy)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./energy_app/build/web
